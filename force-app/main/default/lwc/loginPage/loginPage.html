<template>
  <div class="LoginController">
  <lightning-card title="Login here">
      <div>
          <div class="LoginController">
              <lightning-input type="text" label="Email" onchange={handleEmail} required>
              </lightning-input>
          </div>
          <div class="LoginController">
              <lightning-input type="text" label="Password" onchange={handlePassword} required>
              </lightning-input>
          </div>
        
          <lightning-button variant="success" label="Login" title="Primary action" onclick={handleRegister}
              class="slds-m-left_x-small"></lightning-button>
    
    
</div>
      
  </lightning-card>
</div>
      
  </template>
